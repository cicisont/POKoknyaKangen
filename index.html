<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kangen Ku</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  /* --- Pembuka --- */
  #opening {
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #555;
    position: relative;
  }

  #opening img {
    width: 120px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
  }

  #opening .click-here {
    font-family: 'Playfair Display', serif;
    font-size: 2.4rem;
    color: #334e68;
    background: #f6f8f9;
    padding: 15px 40px;
    border-radius: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #opening .click-here:hover {
    background: #dbe9fb;
  }

  /* --- Input Nama --- */
  #nameInputSection {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #e3f2fd;
    color: #222;
    text-align: center;
  }
  #nameInputSection label {
    font-size: 1.8rem;
    margin-bottom: 10px;
    font-weight: 600;
    font-family: 'Playfair Display', serif;
  }
  #nameInputSection input {
    font-size: 1.3rem;
    padding: 10px 15px;
    border-radius: 8px;
    border: 2px solid #90caf9;
    outline: none;
    transition: border-color 0.3s ease;
    width: 250px;
    text-align: center;
  }
  #nameInputSection input:focus {
    border-color: #42a5f5;
  }
  #nameInputSection button {
    margin-top: 20px;
    font-size: 1.3rem;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #42a5f5;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(66,165,245,0.5);
    transition: background-color 0.3s ease;
  }
  #nameInputSection button:hover {
    background: #1e88e5;
  }

  /* --- Halaman utama --- */
  #mainContent {
    display: none;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1518773553398-650c184e88b2?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Playfair Display', serif;
  }

  #mainContent .poem {
    max-width: 700px;
    margin: 0 auto 30px auto;
    font-size: 1.4rem;
    line-height: 1.8;
  }

  #mainContent .close-btn {
    align-self: center;
    background: #fff3e0;
    color: #d84315;
    padding: 12px 32px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(216,67,21,0.3);
    transition: background-color 0.3s ease;
    border: none;
    font-family: 'Montserrat', sans-serif;
  }
  #mainContent .close-btn:hover {
    background: #ffccbc;
  }

</style>
</head>
<body>

<!-- Pembuka -->
<div id="opening">
  <img src="https://static.wikia.nocookie.net/sanrio/images/e/e7/Cinnamoroll_Artwork.png" alt="Cinamoroll" />
  <div class="click-here" id="clickHere">Click Here</div>
</div>

<!-- Input Nama -->
<div id="nameInputSection">
  <label for="nameInput">Masukkan namamu</label>
  <input type="text" id="nameInput" placeholder="Namamu..." />
  <button id="submitName">Lanjut</button>
</div>

<!-- Halaman Utama -->
<div id="mainContent">
  <div class="poem" id="poemText"></div>
  <button class="close-btn" id="closeBtn">Selamat Tinggal</button>
</div>

<script>
  const opening = document.getElementById('opening');
  const clickHere = document.getElementById('clickHere');
  const nameInputSection = document.getElementById('nameInputSection');
  const submitName = document.getElementById('submitName');
  const nameInput = document.getElementById('nameInput');
  const mainContent = document.getElementById('mainContent');
  const poemText = document.getElementById('poemText');
  const closeBtn = document.getElementById('closeBtn');

  clickHere.addEventListener('click', () => {
    opening.style.display = 'none';
    nameInputSection.style.display = 'flex';
    nameInput.focus();
  });

  submitName.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (!name) {
      alert('Tolong isi namamu dulu ya!');
      nameInput.focus();
      return;
    }
    nameInputSection.style.display = 'none';
    mainContent.style.display = 'flex';

    // Kalimat sains + puisi (elegan & ga alay)
    const poem = `
      Dalam frekuensi gelombang pikiranku, <br/>
      namamu bergetar seperti resonansi yang tak terhingga.<br/><br/>

      Jarak di antara kita adalah ruang hampa,<br/>
      namun gaya tarik gravitasi rindu ini lebih kuat dari sekedar fisika.<br/><br/>

      Setiap partikel ingatan beresonansi dengan denyut waktu, <br/>
      mengukir gelombang cinta dalam medan elektromagnetik hati.<br/><br/>

      Jika alam semesta adalah konstanta, <br/>
      maka rindu ini adalah variabel yang selalu berubahâ€”<br/>
      variabel yang hanya ingin bertemu denganmu, <strong>${name}</strong>.<br/>
    `;

    poemText.innerHTML = poem;
  });

  closeBtn.addEventListener('click', () => {
    mainContent.style.display = 'none';
    opening.style.display = 'flex';
    nameInput.value = '';
  });
</script>

</body>
</html>
